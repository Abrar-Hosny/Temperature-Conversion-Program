<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
<title>❄ Conversion</title>
</head>
<body>
 
<div class= "bg-gray-200 mt-12 mx-16 p-6  rounded-lg ">
<h1 class="font-bold font-sans text-center text-2xl mb-16">Tempreature Conversion ⛅</h1>
    


<form class="max-w-sm mx-auto ">
   
      <label for="textbox" class="block mb-2 text-lg font-medium text-gray-900 dark:text-white">Enter The Temp You want to convert :</label>
      <input type="number" value="0" id="textbox" class=" bg-gray-50 border  border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
    
<br>
<div class="flex justify-center items-center mb-4">
    <input id="toFahrenheit" type="radio"  name="unit" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
    <label for="toFahrenheit" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Celicius ➡ Fahrenheit</label>
</div>

<div class="flex justify-center items-center ">

    <input  id="toCelsius" type="radio" name="unit" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
    <label for="toCelsius" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Fahrenheit ➡ Celicius </label>

</div>    
<br>
    <div class="flex justify-center">
        <button type="button" onclick="convert()" class="items-center  text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Convert</button>
    </div>
    
        <p id="result" class="text-center mt-4 text-xl font-bold"></p>

  </form>
  
</div>
<script src="index.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
</body>
</html>
